<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div class="display">
                <h1 id="display"></h1>
            </div>
        </section>
        <section class="buttons">
                <div class="btn ac gray" id="ac">AC</div>
                <div class="btn del gray" id="del">Del</div>

                <div class="btn number dark-gray" id="seven">7</div>
                <div class="btn number dark-gray" id="eight">8</div>
                <div class="btn number dark-gray" id="nine">9</div>
                <div class="btn number dark-gray" id="four">4</div>
                <div class="btn number dark-gray" id="five">5</div>
                <div class="btn number dark-gray" id="six">6</div>
                <div class="btn number dark-gray" id="one">1</div>
                <div class="btn number dark-gray" id="two">2</div>
                <div class="btn number dark-gray" id="three">3</div>
                <div class="btn number dark-gray" id="zero">0</div>
                <div class="btn dot dark-gray" id="dot">.</div>

                <div class="btn operator orange" id="divide">/</div>
                <div class="btn operator orange" id="times">*</div>
                <div class="btn operator orange" id="minus">-</div>
                <div class="btn operator orange" id="plus">+</div>
                <div class="btn equals orange" id="equals">=</div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
